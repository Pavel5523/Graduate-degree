<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div class="block_user"><h3>Пользователь: <span class="user">{{ user.username }}</span></h3></div>
    <div class="back"><a href="{% url 'home'%}">Назад</a></div>
    {%if messages%}
    <div class="alert alert--success">
            <p class="alert__message">This is an error message!</p>
            <button class="alert__close">⨯</button>
    </div>
    {%endif%}
    <h1>Создание карточки</h1>
    <div class="createFlashcard">
        <form  method="post">
            {%csrf_token%}
            {{form.as_p}}
            <div class="butCreateContainer"><button class="butCreate">Создать карточку</button></div>
            <br>
        </form>
    </div>

</html>
