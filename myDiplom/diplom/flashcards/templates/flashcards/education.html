<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="block_user"><h3>Пользователь: <span class="user">{{ user.username }}</span></h3></div>
    <div class="back"><a href="{% url 'home'%}">Назад</a></div>

    <br>
    <div class="blockFlashcard"><br>
        {% if flashcard.subject %}
        <div class="subject"><span class="depiction">Категория:</span><span class="values"> {{flashcard.subject}}</span></div>
        {% endif %}
        <div class="term"><span class="depiction">Термин:</span><span class="values"> {{flashcard.term}}</span></div>
        <div class="meaning"><span class="depiction">Значение:</span><span class="values" id="meaning"> {{flashcard.meaning}}</span></div>
        <div class="block_roll">
            <div class="education_link"><a href="#" class="roll" onclick="push()">Перевернуть</a></div>
            <div class="education_link"><a href="{% url 'education'%}" class="next_card">Далее</a></div>
        </div>
    </div>
<script>let meaning = document.querySelector('#meaning')
meaning.style.display = 'none'
function push(){
    meaning.style.display = ''
}
</script>
</body>
</html>
